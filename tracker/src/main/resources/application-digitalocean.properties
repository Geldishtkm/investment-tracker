# ==== DIGITALOCEAN APP PLATFORM CONFIGURATION ====
# This file contains DigitalOcean-specific settings

# ==== Server Configuration ====
server.port=${SERVER_PORT:8080}

# ==== PostgreSQL Database Configuration ====
# DigitalOcean Managed Database
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/portfolio_tracker}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==== JPA / Hibernate ====
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# ==== JWT Security ====
jwt.secret=${JWT_SECRET:default-jwt-secret-change-in-production}
jwt.expiration=86400000

# ==== Flyway Database Migrations ====
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true
spring.flyway.baseline-version=0
spring.flyway.baseline-description=Initial baseline
spring.flyway.ignore-migration-patterns=*:missing
spring.flyway.out-of-order=true

# ==== Swagger/OpenAPI Configuration ====
# Disable in production
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# ==== CORS Configuration ====
# Allow your DigitalOcean app domain
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:https://your-app-name.ondigitalocean.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ==== Health Check Endpoint ====
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.endpoint.info.enabled=true

# ==== Logging ====
logging.level.root=WARN
logging.level.com.portfolio.tracker=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ==== Performance Optimization ====
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ==== Connection Pool ====
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
