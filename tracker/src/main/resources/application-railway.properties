# Railway Profile Configuration - Optimized for Railway Deployment
spring.profiles.active=railway

# Database Configuration (Railway will provide these)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration (Optimized for Railway)
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration (Railway Optimized)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.open-in-view=false

# Flyway Configuration (Railway Optimized)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.clean-disabled=true

# JWT Configuration
jwt.secret=${JWT_SECRET:railway-super-secret-key-change-in-production}
jwt.expiration=86400000

# CORS Configuration
allowed.origins=${ALLOWED_ORIGINS:https://your-app.railway.app}

# Logging Configuration (Railway Optimized)
logging.level.root=WARN
logging.level.com.portfolio.tracker=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Server Configuration
server.port=${PORT:8080}

# Actuator Configuration (Railway Optimized)
management.endpoints.web.exposure.include=health,info,ping
management.endpoint.health.show-details=never
management.health.db.enabled=true
management.health.diskspace.enabled=false
management.health.defaults.enabled=true

# Startup Configuration (Railway Optimized)
spring.main.lazy-initialization=false
spring.main.web-application-type=servlet
spring.main.banner-mode=off

# Memory Configuration (Railway Optimized)
spring.jvm.memory=-Xms512m -Xmx1024m

# Database Connection Retry (Railway Optimized)
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=3000
