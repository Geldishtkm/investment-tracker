server.port=8080

# ==== PostgreSQL Datasource ====
spring.datasource.url=jdbc:postgresql://localhost:5432/myproject
spring.datasource.username=postgres
spring.datasource.password=newpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# ==== JPA / Hibernate ====
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ==== JWT ====
jwt.secret=mySecretKey1234567890123456789012345678901234567890
jwt.expiration=3600000 

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.enable-deep-linking=true
springdoc.swagger-ui.display-request-duration=true

# Security Configuration for Swagger
springdoc.swagger-ui.csrf.enabled=true
springdoc.swagger-ui.csrf.use-bom=true 