server.port=8080

# ==== H2 Database for Testing Migrations ====
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# ==== JPA / Hibernate ====
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ==== H2 Console ====
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==== Spring Security Configuration ====
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ==== JWT ====
jwt.secret=mySecretKey1234567890123456789012345678901234567890
jwt.expiration=3600000 

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.enable-deep-linking=true
springdoc.swagger-ui.display-request-duration=true

# Security Configuration for Swagger
springdoc.swagger-ui.csrf.enabled=true
springdoc.swagger-ui.csrf.use-bom=true

