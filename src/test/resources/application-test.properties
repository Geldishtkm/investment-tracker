# Test Configuration for Portfolio Tracker
# This file configures the test environment for comprehensive testing

# Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console for debugging tests (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration for Testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Disable security for testing (if needed)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging Configuration for Tests
logging.level.com.portfolio.tracker=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Test-specific configurations
spring.test.database.replace=none
spring.jpa.defer-datasource-initialization=true

# Performance testing configurations
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Cache configuration for testing
spring.cache.type=none

# WebSocket configuration for testing
spring.websocket.max-text-message-size=8192
spring.websocket.max-binary-message-size=8192

# Actuator endpoints for testing (if using Spring Boot Actuator)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Test timeout configurations
spring.test.timeout=30000

# Disable async processing for deterministic tests
spring.task.execution.pool.core-size=1
spring.task.execution.pool.max-size=1
spring.task.execution.pool.queue-capacity=100

# JWT configuration for testing
jwt.secret=testSecretKeyForTestingPurposesOnlyDoNotUseInProduction
jwt.expiration=86400000

# External API mocking for testing
app.external.api.enabled=false
app.external.api.base-url=http://localhost:8081/mock
app.external.api.timeout=5000

# Test data configuration
app.test.data.enabled=true
app.test.data.cleanup.enabled=true
app.test.data.seed.enabled=false

# Database connection pool for testing
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Transaction management for testing
spring.transaction.default-timeout=30
spring.transaction.rollback-on-commit-failure=true

# Validation configuration for testing
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.hibernate.validator.autoregister_listeners=false

# Metrics configuration for testing
management.metrics.export.simple.enabled=false
management.metrics.enabled=false

# Session configuration for testing
spring.session.store-type=none
spring.session.timeout=30m

# Security configuration for testing
spring.security.user.name=testuser
spring.security.user.password=testpass
spring.security.user.roles=USER,ADMIN

# Custom test properties
app.test.mode=true
app.test.performance.enabled=true
app.test.integration.enabled=true
app.test.load.enabled=false
