# ==== PRODUCTION CONFIGURATION FOR HEROKU ====
# This file contains production-specific settings for Heroku deployment

# ==== Server Configuration ====
server.port=${PORT:8080}

# ==== PostgreSQL Database Configuration ====
# Heroku will provide these environment variables
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==== JPA / Hibernate ====
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ==== JWT Security ====
jwt.secret=${JWT_SECRET:heroku-secret-key-change-in-production}
jwt.expiration=86400000

# ==== Flyway Database Migrations ====
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false

# ==== Logging ====
logging.level.root=WARN
logging.level.com.portfolio.tracker=INFO

# ==== CORS Configuration ====
# Allow all origins for now (can restrict later)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ==== Health Check Endpoint ====
# Simple health check for Heroku
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
