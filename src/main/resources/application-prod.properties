# ==== PRODUCTION CONFIGURATION FOR RAILWAY ====
# This file contains production-specific settings for Railway deployment

# ==== Server Configuration ====
server.port=${PORT:8080}

# ==== PostgreSQL Database Configuration ====
# Railway provides these environment variables
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==== JPA / Hibernate ====
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ==== JWT Security ====
jwt.secret=${JWT_SECRET:railway-secret-key-123}
jwt.expiration=86400000

# ==== Flyway Database Migrations ====
# Disable Flyway for now to prevent startup errors
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=false
spring.flyway.validate-on-migrate=false

# ==== Logging ====
# Minimal logging to prevent Railway rate limiting
logging.level.root=ERROR
logging.level.com.portfolio.tracker=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.springframework.boot=ERROR
logging.level.org.springframework.security=ERROR

# ==== CORS Configuration ====
# Allow all origins for now (can restrict later)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ==== Health Check Endpoint ====
# Simple health check for Railway
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
