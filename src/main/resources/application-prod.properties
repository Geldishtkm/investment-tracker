# ==== PRODUCTION CONFIGURATION FOR RENDER ====
# This file contains production-specific settings for Render deployment

# ==== Server Configuration ====
server.port=${PORT:8080}

# ==== PostgreSQL Database Configuration ====
# Render will provide these environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/portfolio_tracker}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==== JPA / Hibernate ====
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ==== JWT Security ====
jwt.secret=${JWT_SECRET:render-secret-key-123}
jwt.expiration=86400000

# ==== Flyway Database Migrations ====
# Disable Flyway for now to prevent startup errors
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=false
spring.flyway.validate-on-migrate=false

# ==== Logging ====
logging.level.root=WARN
logging.level.com.portfolio.tracker=INFO

# ==== CORS Configuration ====
# Allow all origins for now (can restrict later)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ==== Health Check Endpoint ====
# Simple health check for Render
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
